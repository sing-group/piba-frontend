<h1>Explorations</h1>
<p-fieldset legend="Exploration data">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <label>Patient:</label>
        <p-dropdown placeholder="Select a ambit" [options]="ambit" [(ngModel)]="selectedAmbit" optionLabel="name"></p-dropdown>
        <input type="text" pInputText [disabled]="true" placeholder="id" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <label>Date:</label>
        <input id="date" type="text" pInputText [disabled]="true" placeholder="15/06/1988" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <label>Ubicaci√≥n:</label>
        <input id="location" type="text" pInputText [disabled]="true" placeholder="Ubicacion" />
      </div>
    </div>

  </div>

</p-fieldset>

<p-tabView>
  <p-tabPanel header="Video">
    <p-dataView [value]="videos">
      <ng-template let-videos pTemplate="listItem">
        <div class="ui-grid ui-grid-responsive" style="padding: 2em;border-bottom: 1px solid d9d9d9">
          <div class="ui-grid-col-2">
            <img src="{{videos.url}}" width="100%" height="100%">
          </div>

          <div class="ui-grid-col-8">
            <div class="ui-g">
              <div class="ui-g-4 ui-sm-6">Id: </div>
              <div class="ui-g-8 ui-sm-6">
                <b>{{videos.id}}</b>
              </div>

              <div class="ui-g-4 ui-sm-6">Title: </div>
              <div class="ui-g-8 ui-sm-6">
                <b>{{videos.title}}</b>
              </div>

              <div class="ui-g-4 ui-sm-6">Observation: </div>
              <div class="ui-g-8 ui-sm-6">
                <b>{{videos.observation}}</b>
              </div>
              <div class="ui-g-12">
                <button pButton type="button" label="Edit" class="ui-button"></button>
              </div>

            </div>
          </div>
          <div class="ui-grid-col-2">
            <div class="ui-g-12">
              <button pButton type="button" label="Edit video" class="ui-button"></button>
            </div>
            <div class="ui-g-12">
              <button pButton type="button" label="Upload" class="ui-button"></button>
            </div>

          </div>
        </div>
      </ng-template>
    </p-dataView>
  </p-tabPanel>
  <p-tabPanel header="Polyp">
    Content 2
  </p-tabPanel>
</p-tabView>
