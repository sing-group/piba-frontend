<div class="card-header">Polyp info</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>Name</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.name}}
  </div>
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>Size (mm)</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.size}}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>Location</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.location}}
  </div>
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>NICE</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.nice}}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>WASP</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.wasp}}
  </div>
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>LST</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.lst}}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-3 col-xs-4">
    <label>PARIS</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8">
    {{polyp.parisPrimary}}
  </div>
  <div class="col-lg-2 col-sm-3 col-xs-4" *ngIf="polyp.parisSecondary !== undefined">
    <label>PARIS Secondary</label>
  </div>
  <div class="col-lg-4 col-sm-3 col-xs-8" *ngIf="polyp.parisSecondary !== undefined">
    {{polyp.parisSecondary}}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-4 col-xs-4">
    <label>Histology</label>
  </div>
  <div class="col-lg-4 col-sm-8 col-xs-8">
    {{polyp.histology.polypType}}
  </div>
</div>

<div class="clr-row" *ngIf="type || dysplasingGrade">
  <div class="col-lg-2 col-sm-4 col-xs-4" *ngIf="type">
    <label>Type</label>
  </div>
  <div class="col-lg-4 col-sm-8 col-xs-8" *ngIf="type">
    {{type}}
  </div>
  <div class="col-lg-2 col-sm-4 col-xs-4" *ngIf="dysplasingGrade">
    <label>Dyplasing drade</label>
  </div>
  <div class="col-lg-4 col-sm-8 col-xs-8" *ngIf="dysplasingGrade">
    {{dysplasingGrade}}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-4 col-xs-4">
    <label>Manually selected</label>
  </div>
  <div class="col-lg-4 col-sm-8 col-xs-8">
    {{manuallySelected ? 'Yes' : 'No' }}
  </div>
</div>

<div class="clr-row">
  <div class="col-lg-2 col-sm-4 col-xs-4">
    <label>Observation</label>
  </div>
  <div class="col-lg-10 col-sm-8 col-xs-8" *ngIf="hasObservation()">
    {{polyp.observation}}
  </div>
  <div class="col-lg-10 col-sm-8 col-xs-8" *ngIf="!hasObservation()" class="no-observation">
    &lt;No observation&gt;
  </div>
</div>
