<div class="row video-container" *ngIf="video != null">
  <app-video (currentTime)="onCurrentTimeUpdate($event)">
    <source *ngFor="let source of video.sources" src="{{source.url}}" type="{{source.mediaType}}" />
    <p>Your browser does not support the video tag.</p>
  </app-video>
</div>

<clr-tabs *ngIf="video != null">
  <clr-tab>
    <button clrTabLink id="Polyps">Polyps</button>
    <clr-tab-content *clrIfActive="true">
      <div *ngFor="let polypRecording of video.polypRecording">
        <div class="row">
          <div class="col-sm-3 col-md-3">
            <p>Polyp: {{polypRecording.polyp.name}} </p>
          </div>
          <div class="col-sm-3 col-md-3">
            <p>INI: {{polypRecording.start | time}}</p>
          </div>
          <div class="col-sm-3 col-md-3">
            <p>FIN: {{polypRecording.end | time}}</p>
          </div>
          <div class="col-sm-3 col-md-3">
            <button type="button" class="btn btn-secondary">
              <clr-icon shape="times"></clr-icon> Remove
            </button>
          </div>
        </div>
      </div>

      <div class="polypRecording-container">
        <form #polypRecordingForm="ngForm" ngNativeValidate>
          <section class="form-block">

            <div class="form-group row">
              <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12">
                <label for="polyp-name" class="required">Polyp</label>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                <div class="select">
                  <select id="polyp-name" [(ngModel)]="selectedPolyp" name="selectedPolyp" required #polyp="ngModel">
                    <option value="" selected>&lt;Polyp&gt;</option>
                    <option *ngFor="let p of polyps" [ngValue]="p">{{p.name}}</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                <button type="button" class="btn btn-icon" title="Add polyp" (click)="modalOpened = true">
                  <clr-icon shape="plus"></clr-icon>
                </button>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6">
                <label for="polyp-start" class="required">INI:</label>
              </div>
              <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
                <input type="text" name="start" [(ngModel)]="start" class="input-timer" readonly required #startP="ngModel" />
                <button type="button" (click)="startPolyp()" class="btn btn-icon">
                  <clr-icon shape="clock"></clr-icon>
                </button>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6">
                <label for="polyp-end" class="required">FIN: </label>
              </div>
              <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
                <input type="text" name="end" [(ngModel)]="end" class="input-timer" readonly required #endP="ngModel" />
                <button type="button" (click)="endPolyp()" class="btn btn-icon">
                  <clr-icon shape="clock"></clr-icon>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!timesAreCorrect() || polyp.invalid || startP.invalid || endP.invalid"
              (click)="addPolypRecording()">
              <clr-icon shape="plus"></clr-icon>Add
            </button>
          </section>
        </form>
        <form ngNativeValidate (submit)="addPolyp()">
          <clr-modal [(clrModalOpen)]="modalOpened" [clrModalSize]="'sm'">
            <h3 class="modal-title">Add polyp</h3>
            <div class="modal-body">
              <div class="form-control">
                <label for="polyp-form-name" class="required">Name</label>
                <input type="text" id="polyp-form-name" [(ngModel)]="newPolyp.name" name="name" required pattern="[a-zA-Z0-9]*" title="Must be a alphanumeric"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="submit">
                <clr-icon shape="plus"></clr-icon> Add
              </button>
            </div>
          </clr-modal>
        </form>
      </div>
    </clr-tab-content>
  </clr-tab>
  <clr-tab>
    <button clrTabLink>Modifications</button>
    <clr-tab-content *clrIfActive>
      Content modifications
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
