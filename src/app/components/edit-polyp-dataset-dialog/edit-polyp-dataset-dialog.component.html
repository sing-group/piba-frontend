<clr-modal [(clrModalOpen)]="open" [clrModalClosable]="false">
  <h3 class="modal-title">
    {{isEditing() ? 'Modify polyp dataset' : 'Add Polyp Dataset'}}
  </h3>
  <div class="modal-body">
    <form *ngIf="open" clrForm clrLayout="horizontal" (ngSubmit)="submit()" [formGroup]="formGroup">
      <clr-input-container>
        <label for="title" class="required">Title</label>
        <input clrInput id="title" name="title" formControlName="title" type="text" required>
        <clr-control-error>Title can't be empty</clr-control-error>
      </clr-input-container>
      <clr-textarea-container>
        <label for="description">Description</label>
        <textarea clrTextarea id="description" name="description" formControlName="description" cols="120" rows="6"></textarea>
      </clr-textarea-container>
      <clr-input-container>
        <label for="gallery">Gallery</label>
        <select clrInput id="gallery" name="gallery" formControlName="gallery">
          <option *ngFor="let gallery of galleryOptions" [ngValue]="gallery.id">{{gallery.title}}</option>
        </select>
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!isValid()">
      {{isEditing() ? 'Modify' : 'Create'}}
    </button>
  </div>
</clr-modal>
