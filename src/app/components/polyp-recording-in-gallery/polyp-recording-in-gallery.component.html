<span class="spinner" *ngIf="!polypRecording">
    Loading...
</span>

<div *ngIf="polypRecording">
  <div class="clr-row clr-justify-content-end">
    <button class="btn btn-primary" routerLink="/polypdatasets/{{datasetId}}">Back</button>
  </div>

  <div class="clr-row">
    <div class="clr-col-1 clr-align-self-center" align="center">
      <button class="btn btn-link">
        <i class="arrow-left"></i>
      </button>
    </div>
    <div class="clr-col-10">
      <div align="center">
        <app-video [interval]="polypRecording" limitToInterval="true"
                   (time)="onCurrentTimeUpdate($event)" (snapshot)="onSnapshot($event)">
          <source *ngFor="let source of polypRecording.video.sources" src="{{source.url}}" type="{{source.mediaType}}"/>
          <p>Your browser does not support the video tag.</p>
        </app-video>
      </div>
    </div>
    <div class="clr-col-1 clr-align-self-center" align="center">
      <button class="btn btn-link">
        <i class="arrow-right"></i>
      </button>
    </div>
  </div>
</div>
